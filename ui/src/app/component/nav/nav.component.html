<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">

    <mat-toolbar>Sailometer Wind</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="closeIfMobile(drawer)">Meter</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/config']" (click)="closeIfMobile(drawer)">Config</a>
    </mat-nav-list>

    <div class="app-version">
      version: {{version}}
    </div>

  </mat-sidenav>


  <mat-sidenav-content>
    <!-- <mat-toolbar color="primary"> -->
    <div class="menu-button-header">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <!-- </mat-toolbar> -->

    <div class="title" *ngIf="titleService.title">
      {{titleService.title}}
    </div>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
